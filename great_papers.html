<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Papers</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td a {
            color: blue;
            text-decoration: none;
        }
        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Great Papers</h1>
    <table>
        <tr>
            <th>Entry #</th>
            <th>Title</th>
            <th>Authors</th>
        </tr>
        <tr>
            <td>1</td>
            <td><a href="https://doi.org/10.1016/j.cma.2019.112732">A composite neural network that learns from multi-fidelity data: Application to function approximation and inverse PDE problems</a></td>
            <td>Meng and Karniadakis</td>
        </tr>
    </table>
</body>
</html>
